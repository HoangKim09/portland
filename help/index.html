<!doctype html>
<html lang="vi">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/libs/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Hello, world!</title>
        <!-- header -->
            <div class="header">
                <div class="container">
                    <div class="row">
                        <div id="logo" class="col-xs-6 col-sm-6 col-md-3">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span> 
                            </button>
                            <h1>
                                <a href="#"><img src="img/logo.png" alt="logo"></a>
                            </h1>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-9">
                            <div id="menu" class="col-md-6 col-md-offset-1">
                                <ul>
                                    <li>Home</li>
                                    <li>Devices</li>
                                    <li>Delivery & Payment</li>
                                    <li>Guarantee</li>
                                    <li>About us</li>
                                </ul>
                            </div>
                        </div>
                        <div id="cart" class="col-md-3 col-offset-2">
                            <a class="display" href="#">Gio hang</a>
                            <a href="#">6</a>
                            <button type="button" class="btn btn-default">SIGN IN</button>
                        </div>
                    </div>
                </div>
            </div>
        <!-- end header -->
        <!-- slider -->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="img/slider.png" alt="Los Angeles" style="width:100%;">
              </div>

              <div class="item">
                <img src="img/slider.png" alt="Chicago" style="width:100%;">
              </div>
            
              <div class="item">
                <img src="img/slider.png" alt="New york" style="width:100%;">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- end slider -->
    <body>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/libs/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/libs/popper.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/libs/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <!-- Optional JavaScript -->
        <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
